<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else-Condition</title>
</head>
<body>
    <script>
        const num = 1;
        if(num==1)
        {
            console.log('one')
        }
        else if(num==2)
        {
            console.log('two')
        }
        else if(num==3)
        {
            console.log('three')
        }
        else if(num==4)
        {
            console.log('four')
        }
        else if(num==5)
        {
            console.log('five')
        }

        const a = parseInt(prompt("Enter The number"));
        if(a < 0) 
        {
            console.log(`${a} is a negative number`);
        }

        else
        {
            console.log(`${a} is a positive number`);
        }
    </script>
    
</body>
</html>
